<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="display: flex;">
        <li>다중리스트 처리하기1</li>
        <li>다중리스트 처리하기2</li>
        <li>다중리스트 처리하기3</li>
        <li>다중리스트 처리하기4</li>
        <li>다중리스트 처리하기5</li>
    </ul>
    <script>
        const menulist = ['html/css3', 'ECMA', 'JQuery','react','Figma'];
        document.querySelectorAll("ul li").forEach(function(el, idx){
            el.innerHTML = menulist[idx];
            el.addEventListener('mouseenter',function(){
            el.style.color = "red";
            })
            el.addEventListener('mouseleave',function(){
            el.style.color = "black";
            })
        })
    </script>
</body>
</html>
