<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <style>
        .popupshow::before{
            content: "";
            position: fixed;
            left: 0; right: 0;
            top: 0; bottom: 0;
            background-color: rgba(0, 0, 0, .5);
        }
        #popupform{
            display: none;
            background-color: white;
            min-width: 280px;
            max-width: 600px;
            width: 50vw;
            padding: 1rem;
            box-sizing: border-box;
            position: absolute;
            margin: auto;   /* 바깥여백 똑같이, 그래서 가운데로 정렬*/
            left: 0; right: 0; top: 0; bottom: 0;
        }
        .popupshow #popupform{
            display: block;
        }
        form li p{
            display: none;
        }
        input[type='text']:focus + P{   /* input 태그인데 타입이 text인 애들만 포커스가 되면 P 태그 나타남 */
            display: block;
        }
    </style>
   
</head>
<body class="popupshow">
    <div id="popupform">
        <form action="데이터 저장할 페이지" name="db명과 같은 이름으로 한다.">
            <!-- <input type="image" src="./img/btn.jpg">  -->
            <ul>
                <li>
                    <label for="wr_name">성함</label>
                    <input type="text" name="wr_name" placeholder="한글명만" id="wr_name">
                    <p>한글이름만 기입해주세요.</p>
                </li>
                <li>

                </li>
                <li></li>
            </ul>
            <button type="button">작성하기</button>
        </form>
        <button>닫기</button>
    </div>
    <script>
        document.querySelector("#popupform button").addEventListener('click', function(){
            document.body.classList = "";
        })
        // document.querySelector("#popupform button") -> 자바스크립트 선택자로 명령을 받을 객체를 잡는 명령
        // document.querySelector(스타일선택자와 동일)
        // addEventListener(이벤트, 실행문) 이벤트 발생할때까지 대기상태로 저장됨
        // #popupform button 태그를 클릭하면 .popupshow 객체의 클래스를 없애줘
    </script>
</body>
</html>
