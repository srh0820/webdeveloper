<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section>
        <div>
            <p> 컨텐츠태그 : inline </p>
            <a href="">링크</a>
            <button>자바스크립트랑 연동</button> <!-- 액션만 취함(넘어가진 않음), 팝업 닫기 -->
            <input type="submit" value="상품구매"> <!-- 데이터 전송(구매하기, 로그인, 장바구니, ... ), 닫는 태그 없음 -->
        </div>
    </section>
     
    <section>
        <div>
            <p>문단 태그 : block</p>
            <p>컨텐츠를 넣어줍니다.</p>
            <h1>로고배당하기</h1> <!-- logo 한테만 배당-->
            <h2>서브타이틀</h2> 
            <ul>    
                <li>같은사이즈1</li>
                <li>같은사이즈2</li>   <!-- ul-li에는 컨텐츠의 질량이 같을 경우. 네비, 메뉴소개, ...-->
                <li>같은사이즈3</li>   <!-- li 안에 이미지랑 글자 -->
            </ul>
         </div>
    </section>

    <section>
        <p>레이아웃태그 : block</p>
        <div>div</div>
        <header>header</header> <!-- 상단태그, 네비게이션 -->
        <section>section</section> <!-- 컨텐츠 -->
        <footer>footer</footer> <!-- 하단태그 -->
        <!-- 시맨틱 구조, 웹접근성 -->
        <aside>aside</aside> <!-- 퀵메뉴 -->
    </section> 

    <section>
        <p> 사이트맵 </p>
        <dl>
            <dt>조직도1</dt> <!-- 조직도 만들 때 사용 -->
            <dd>조직도1-1</dd>
            <dt>조직도2</dt> 
            <dd>조직도2-2</dd>
        </dl>
    </section>
    
</body>
</html>
